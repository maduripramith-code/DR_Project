<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIABETIC RETINOPATHY DETECTION</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #020b1f; /* darker blue */
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: 900;
            margin: 30px 0;
        }

        .container {
            display: flex;
            width: 95%;
            margin: auto;
        }

        .left, .right {
            width: 50%;
            padding: 30px;
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        button {
            background-color: #4cc9f0;
            color: black;
            font-size: 16px;
            padding: 12px;
            width: 97%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: orange;
            color: black;
        }

        .output-box {
            background-color: #031633;
            padding: 30px;
            border-radius: 10px;
            min-height: 250px;
        }

        .output-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4cc9f0;
        }

        .result {
            font-size: 18px;
            margin: 15px 0;
        }

        .placeholder {
            color: #bbbbbb;
            font-style: italic;
        }
    </style>
</head>

<body>

<h1>DIABETIC RETINOPATHY DETECTION</h1>

<div class="container">

    <!-- INPUT SECTION -->
    <div class="left">
        <form method="POST" enctype="multipart/form-data">

            <input type="file" name="image" required>

            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="bp" placeholder="Blood Pressure" required>
            <input type="number" name="glucose" placeholder="Glucose Level" required>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
            <input type="number" step="0.1" name="hba1c" placeholder="HbA1c" required>
            <input type="number" name="triglycerides" placeholder="Triglycerides" required>
            <input type="number" name="microalbuminuria" placeholder="Microalbuminuria" required>

            <select name="family_history">
                <option value="1">Family History: Yes</option>
                <option value="0">Family History: No</option>
            </select>

            <select name="alcohol">
                <option value="1">Alcohol: Yes</option>
                <option value="0">Alcohol: No</option>
            </select>

            <select name="smoking">
                <option value="1">Smoking: Yes</option>
                <option value="0">Smoking: No</option>
            </select>

            <select name="eye_side">
                <option value="0">Left Eye</option>
                <option value="1">Right Eye</option>
            </select>

            <button type="submit">PREDICT</button>
        </form>
    </div>

    <!-- OUTPUT SECTION -->
    <div class="right">
        <div class="output-box">
            <div class="output-title">Prediction Result</div>

            {% if stage %}
                <div class="result"><b>Stage:</b> {{ stage }}</div>
                <div class="result"><b>Risk Level:</b> {{ risk }}</div>
                <div class="result"><b>Safety Precautions:</b><br>{{ precautions }}</div>
            {% else %}
                <div class="placeholder">No prediction yet. Please enter details and click Predict.</div>
            {% endif %}
        </div>
    </div>

</div>

</body>
</html>
