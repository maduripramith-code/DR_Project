<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Retinopathy Detection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #020b1f; /* Dark blue */
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: 900;
            margin: 30px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 95%;
            margin: auto;
            gap: 20px;
        }

        .left, .right {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        button {
            background-color: #4cc9f0;
            color: black;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: orange;
            color: black;
        }

        .output-box {
            background-color: #031633;
            padding: 30px;
            border-radius: 10px;
            min-height: 250px;
        }

        .output-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4cc9f0;
        }

        .result {
            font-size: 18px;
            margin: 15px 0;
        }

        .placeholder {
            color: #bbbbbb;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Diabetic Retinopathy Detection</h1>

<div class="container">

    <!-- INPUT SECTION -->
    <div class="left">
        <form method="POST" enctype="multipart/form-data">

            <input type="file" name="image" accept="image/*" required>

            <input type="number" name="age" placeholder="Age" min="0" required>
            <input type="number" name="bp" placeholder="Blood Pressure" min="0" required>
            <input type="number" name="glucose" placeholder="Glucose Level" min="0" required>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" min="0" required>
            <input type="number" step="0.1" name="hba1c" placeholder="HbA1c" min="0" required>
            <input type="number" name="triglycerides" placeholder="Triglycerides" min="0" required>
            <input type="number" name="microalbuminuria" placeholder="Microalbuminuria" min="0" required>

            <select name="family_history" required>
                <option value="" disabled selected>Select Family History</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="alcohol" required>
                <option value="" disabled selected>Alcohol Consumption</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="smoking" required>
                <option value="" disabled selected>Smoking</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="eye_side" required>
                <option value="" disabled selected>Select Eye</option>
                <option value="0">Left Eye</option>
                <option value="1">Right Eye</option>
            </select>

            <button type="submit">PREDICT</button>
        </form>
    </div>

    <!-- OUTPUT SECTION -->
    <div class="right">
        <div class="output-box">
            <div class="output-title">Prediction Result</div>

            <!-- Flask/Django template logic -->
            {% if stage %}
                <div class="result"><b>Stage:</b> {{ stage }}</div>
                <div class="result"><b>Risk Level:</b> {{ risk }}</div>
                <div class="result"><b>Safety Precautions:</b><br>{{ precautions }}</div>
            {% else %}
                <div class="placeholder">No prediction yet. Please enter details and click Predict.</div>
            {% endif %}
        </div>
    </div>

</div>

</body>
</html>
